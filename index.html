<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archero Calc</title>
    <link rel="stylesheet" href="css/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/define.js"></script>
    <script type="text/javascript" src="js/generic.js"></script>
    <script type="text/javascript" src="js/calc_equip.js"></script>
    <script type="text/javascript" src="js/calc_talent.js"></script>
    <script type="text/javascript" src="js/calc_hero_upgrade.js"></script>
    <script type="text/javascript" src="js/calc_hero_evolution_stars.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Archero Calc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-5 mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#calc-equip">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#calc-talent">Talent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#calc-hero">Hero</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mb-3 mt-5 text-center">
            <div class="card mt-3 mb-5" id="calc-equip">
                <div class="card-header">
                    <h5 class="my-0 font-weight-normal">Equip</h5>
                </div>
                <div class="card-body">
                    <div class="">
                        <span class="mr-2">Level:</span>
                        <input type="number" id="equip-level-min" value="2">
                        <span class="mx-2">to</span>
                        <input type="number" id="equip-level-max" value="80">
                    </div>
                    <div>
                        <button type="button" id="btn-equip-common" title="Commom" class="btn btn-outline-primary mt-4 mb-3">2-20</button>
                        <button type="button" id="btn-equip-great" title="Great" class="btn btn-outline-primary mt-4 mb-3">21-25</button>
                        <button type="button" id="btn-equip-rare" title="Rare" class="btn btn-outline-primary mt-4 mb-3">25-30</button>
                        <button type="button" id="btn-equip-epic" title="Epic" class="btn btn-outline-primary mt-4 mb-3">31-40</button>
                        <button type="button" id="btn-equip-perfepic" title="Perfect Epic" class="btn btn-outline-primary mt-4 mb-3">41-50</button>
                        <button type="button" id="btn-equip-leg" title="Legendary" class="btn btn-outline-primary mt-4 mb-3">51-60</button>
                        <button type="button" id="btn-equip-ancleg" title="Ancient Legendary" class="btn btn-outline-primary mt-4 mb-3">61-80</button>
                    </div>
                    <button type="button" id="btn-equip-go" class="btn btn-primary mb-3">Go</button>
                    <div>
                        <span id="equip-scroll" class="span-result display-none"></span>
                        <span id="equip-gold" class="span-result display-none"></span>
                    </div>
                </div>
            </div>

            <div class="card mb-4 box-shadow" id="calc-talent">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Talent</h4>
                </div>
                <div class="card-body">
                    <span class="mr-2">Times:</span>
                    <input type="number" id="talent-level-min" value="1">
                    <span class="mx-2">to</span>
                    <input type="number" id="talent-level-max" value="20">
                    <br>
                    <button type="button" id="talent-go" class="btn btn-primary mt-4 mb-3">Go</button>
                    <span id="talent-gold" class="span-result"></span>
                </div>
            </div>

            <div class="card-deck mb-3 mt-5" id="calc-hero">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Hero Upgrade</h4>
                    </div>
                    <div class="card-body">
                        <span class="mr-2">Level:</span>
                        <input type="number" id="hero-level-min" value="2">
                        <span class="mx-2">to</span>
                        <input type="number" id="hero-level-max" value="20">
                        <br>
                        <!-- <div>
                            <button type="button" id="btn-hero-2-20" class="btn btn-outline-primary mt-4 mb-3">2-20</button>
                            <button type="button" id="btn-hero-21-40" class="btn btn-outline-primary mt-4 mb-3">21-40</button>
                            <button type="button" id="btn-hero-41-60" class="btn btn-outline-primary mt-4 mb-3">41-60</button>
                            <button type="button" id="btn-hero-61-80" class="btn btn-outline-primary mt-4 mb-3">61-80</button>
                            <button type="button" id="btn-hero-81-100" class="btn btn-outline-primary mt-4 mb-3">81-100</button>
                        </div> -->
                        <button type="button" id="btn-hero-go" class="btn btn-primary mt-4 mb-3">Go</button>
                        <span id="hero-saphire" class="span-result"></span>
                        <span id="hero-gold" class="span-result"></span>
                    </div>
                </div>

                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Hero Evolution (Stars)</h4>
                    </div>
                    <div class="card-body">
                        <span class="mr-2">Star:</span>
                        <input type="number" id="hero-star-level-min" value="1">
                        <span class="mx-2">to</span>
                        <input type="number" id="hero-star-level-max" value="1">
                        <br>
                        <button type="button" id="hero-star-go" class="btn btn-primary mt-4 mb-3">Go</button>
                        <span id="hero-star-chips" class="span-result"></span>
                        <span id="hero-star-shards" class="span-result"></span>
                        <span id="hero-star-gold-total" class="span-result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/handle_event.js"></script>
</body>
</html>
